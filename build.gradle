buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.qameta.allure'

group 'ru.awg.examples'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

allure {
    version = '2.13.3'
    autoconfigure = true
    aspectjweaver = true
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.aspectj:aspectjweaver:1.9.5"
    testCompile "org.testng:testng:7.1.0"
    testCompile "io.qameta.allure:allure-testng:2.13.3"
    testCompile "org.slf4j:slf4j-nop:1.7.30"
    testCompile "org.assertj:assertj-core:3.16.0"
    testCompile "com.codeborne:selenide:5.12.0"
    testCompile "org.aspectj:aspectjweaver:1.9.5"
    testCompileOnly "org.projectlombok:lombok:1.18.12"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.12"
}

test {
    useTestNG()
}